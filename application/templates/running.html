{% extends 'base_generic.html' %}
{% block content %}
<head>
<meta http-equiv="refresh" content="5"/>
<h1>The Simulation is Running Now</h1> 
<p>Click refresh to update status or auto-fresh every 5 seconds.</p>
<p>You will be automatically redirected when the simulation is finished</p>
<p>Status: running {{time}}</p>
<label for="file">Simulation progress: <b>{{progress}}%<b> </label>
<progress id="file" value="{{progress}}" max="100"> 32% </progress>

<form action="" method="get">
    <input type="submit" value="Refresh" />
</form>

{% endblock %}
