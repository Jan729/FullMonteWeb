{% extends 'base_generic.html' %}
{% block content %}
<div class="row">
    <div>
        <h2>Forgot your password? Enter your email below</h2>
        <div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
